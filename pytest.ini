[tool:pytest]
# Конфигурация pytest для Instagram API тестов

# Директории для поиска тестов
testpaths = tests

# Паттерны файлов тестов
python_files = test_*.py *_test.py

# Паттерны классов тестов
python_classes = Test*

# Паттерны функций тестов
python_functions = test_*

# Маркеры для категоризации тестов
markers =
    unit: Юнит-тесты отдельных компонентов
    integration: Интеграционные тесты
    api: Тесты API эндпоинтов
    auth: Тесты аутентификации
    slow: Медленные тесты
    security: Тесты безопасности
    mock: Тесты с использованием моков
    performance: Тесты производительности

# Опции запуска по умолчанию
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    -p no:warnings

# Минимальная версия pytest
minversion = 6.0

# Игнорировать предупреждения
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Настройки покрытия кода
[coverage:run]
source = app
omit = 
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError